<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Image Slider</title>
    <!----CSS link----->
    <link rel="stylesheet" href="style.css">
    <!----Font awesome CDN Link---->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>

  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fde">
        <h1>Pink Cherrish</h1>
        <p>to evlove into care</p>
      </div>
      <div style="background-color: rgb(254, 160, 0)">
        <h1>Yellow Luck</h1>
        <p>Shinning the clouds</p>
      </div>
      <div style="background-color: rgb(231, 58, 95)">
        <h1>Redness Lust</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: rgb(176, 136, 240)">
        <h1>Lavanda Love</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('images/photo-1.jpg');"></div>
      <div style="background-image: url('images/photo-2.jpg');"></div>
      <div style="background-image: url('images/photo-3.jpg');"></div>
      <div style="background-image: url('images/photo-4.jpg');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
